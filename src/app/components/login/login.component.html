<link rel="preload" href="https://fonts.gstatic.com/s/googlesans/v58/4Ua_rENHsxJlGDuGo1OIlJfC6l_24rlCK1Yo_Iqcsih3SAyH6cAwhX9RFD48TE63OOYKtrw2IJlqpyw.ttf" as="font" type="font/ttf" crossorigin="anonymous">

<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    <form action="/login" method="POST">

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2" for="email">
          Email
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="you@example.com"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
          #emailInput="ngModel"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-red-500 text-sm">
          <span *ngIf="emailInput.errors?.['required']">Email is required.</span>
          <span *ngIf="emailInput.errors?.['pattern']">Please enter a valid email address.</span>
        </div>
      </div>
      
  
      <div class=" mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="relative items-center">
          <input
          [type]="passwordFieldType"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="relative items-center  mt-1 block w-full px-3 py-2 pr-12 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="••••••"
          #passwordInput="ngModel"
        />
        <div (click)="togglePasswordVisibility()"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"
          [ngClass]="passwordFieldType === 'password' ? 'fas fa-eye-slash' : 'fas fa-eye '"></div>
        </div>
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm">
          Password is required.
        </div>
      </div>
      
     
      
      

      <div class="flex items-center justify-between">
        <button
          type="submit"
          (click)="onLogin()"
          class="px-4 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Login
        </button>
        <a
          href="/forgot-password"
          class="text-sm text-indigo-600 hover:text-indigo-500"
          >Forgot your password?</a
        >
      </div>
    </form>

    <div class="mt-6 w-full flex justify-center">
      <!-- Placeholder for Google Sign-In button -->
      <!-- <button id="google-signin-placeholder" class="px-4 py-2 bg-gray-300 rounded-md">
        Loading...
      </button> -->
      <!-- Real Google Sign-In button (this will be replaced by Google API when ready) -->
      <button id="google-signin-button" ></button>
    </div>
  </div>
</div>
