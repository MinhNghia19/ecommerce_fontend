      <div class="flex space-x-4">
        <div class="hover:underline hover:text-blue-500" (click)="onSingin()">
          Sign in
        </div>

        <div class="hover:underline hover:text-blue-500">Register</div>
      </div>
    </div>
    <div class="header-group flex mt-3 mb-3">
      <div class="logo">
        <img
          src="../../../assets/images/final.jpg"
          alt="eBay Logo"
          class="h-16 lg:h-20 mr-40 rounded-full"
        />
      </div>

      <div class="main-group flex items-center flex-1">
        <div class="border-2 border-gray-700 flex-1 w-full">
          <input
            type="text"
            placeholder="Search for anything..."
            class="w-3/4 bg-white h-10 px-5 pr-10 text-sm focus:outline-none"
          />
          <select
            class="border-2 ml-auto hover:border-black rounded-sm w-1/4 bg-white h-10 px-5 text-sm focus:outline-none"
            [(ngModel)]="selectedCategoryId"
          >
            <option [value]="0">All categories</option>
            @for(category of categories; track category.name) {
            <option [value]="category.id">
              {{ category.name }}
            </option>
            }
            <!-- Các tùy chọn lọc khác -->
          </select>
        </div>
        <button
          class="bg-blue-500 ml-2 w-48 text-white px-4 py-2 hover:bg-blue-600 focus:outline-none"
        >
          Tìm kiếm
        </button>
      </div>
    </div>
  </div>

  <!-- Dropdown menu for mobile -->
</header>
