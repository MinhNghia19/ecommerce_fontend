<header class="bg-red-200 ">
  <div class="container mx-auto max-w-screen-xl  ">
    <!-- Heaer top -->
    <div
      class="header-top flex items-center justify-between py-4 border-b border-black"
    >
      <nav class="hidden lg:flex lg:items-center lg:space-x-6">
        <a href="#" class="hover:underline hover:text-blue-600">Deals</a>
        <a href="#" class="hover:underline hover:text-blue-600"
          >Help & Contact</a
        >
        <a href="#" class=" p-2  bg-white hover:bg-blue-400">
          <svg
            width="100%"
            height="24px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M9.0003 21H15.0003M18.0003 8.6C18.0003 7.11479 17.3682 5.69041 16.2429 4.6402C15.1177 3.59 13.5916 3 12.0003 3C10.409 3 8.88288 3.59 7.75766 4.6402C6.63245 5.69041 6.0003 7.11479 6.0003 8.6C6.0003 11.2862 5.32411 13.1835 4.52776 14.4866C3.75646 15.7486 3.37082 16.3797 3.38515 16.5436C3.40126 16.7277 3.4376 16.7925 3.58633 16.9023C3.71872 17 4.34793 17 5.60636 17H18.3943C19.6527 17 20.2819 17 20.4143 16.9023C20.563 16.7925 20.5994 16.7277 20.6155 16.5436C20.6298 16.3797 20.2441 15.7486 19.4729 14.4866C18.6765 13.1835 18.0003 11.2862 18.0003 8.6Z"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <a (click)="onCartClick()" class="cart p-2 bg-white hover:bg-blue-400">
          <svg
            width="100%"
            height="24px"
            fill="#000000"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 902.86 902.86"
            xml:space="preserve"
            transform="rotate(0)matrix(-1, 0, 0, 1, 0, 0)"
          >
            <path
              d="M671.504,577.829l110.485-432.609H902.86v-68H729.174L703.128,179.2L0,178.697l74.753,399.129h596.751V577.829z M685.766,247.188l-67.077,262.64H131.199L81.928,246.756L685.766,247.188z"
            />
            <path
              d="M578.418,825.641c59.961,0,108.743-48.783,108.743-108.744s-48.782-108.742-108.743-108.742H168.717 c-59.961,0-108.744,48.781-108.744,108.742s48.782,108.744,108.744,108.744c59.962,0,108.743-48.783,108.743-108.744 c0-14.4-2.821-28.152-7.927-40.742h208.069c-5.107,12.59-7.928,26.342-7.928,40.742 C469.675,776.858,518.457,825.641,578.418,825.641z M209.46,716.897c0,22.467-18.277,40.744-40.743,40.744 c-22.466,0-40.744-18.277-40.744-40.744c0-22.465,18.277-40.742,40.744-40.742C191.183,676.155,209.46,694.432,209.46,716.897z M619.162,716.897c0,22.467-18.277,40.744-40.743,40.744s-40.743-18.277-40.743-40.744c0-22.465,18.277-40.742,40.743-40.742 S619.162,694.432,619.162,716.897z"
            />
          </svg>
          <span *ngIf="itemCount > 0" class="absolute w-5 bg-red-500 text-white text-center  text-xs rounded-full">
            {{ itemCount }}
          </span>
        </a>
      </nav>

      <!-- Mobile menu button -->
      <div class="lg:hidden flex items-center space-x-4">
        <button
          class="text-gray-600 hover:text-blue-600 focus:outline-none"
          (click)="toggleMobileMenu()"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Mobile menu dropdown -->
      <div
        class="lg:hidden absolute top-full right-0 mt-2 w-48 bg-white border border-gray-300 rounded-lg shadow-lg opacity-0 transition-opacity duration-300"
        [ngClass]="{ 'opacity-100': mobileMenuOpen }"
      >
      </div>

      <!-- sign in sign up -->
      <div class="flex relative group items-center space-x-4">
        <ng-container *ngIf="userResponse; else signInOptions">
          <div class="m-1 relative inline-flex group">
            <button id="hs-dropdown-hover-event" type="button" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
              Welcome, {{ userResponse.fullname }}
              <svg class="group-hover:rotate-180 size-4 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
            </button>
      
            <div class="transition-opacity duration-300 opacity-0 group-hover:opacity-100 group-hover:block absolute z-10 hidden min-w-60 bg-white shadow-md rounded-lg p-1 space-y-0.5 mt-12" role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-hover-event">
              <div class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100" 
              (click)=" onAccountSettings()">
                Account setting
              </div>
              <div class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
              (click)=" onOrderDetail()">
                My Purchases
              </div>
              <div class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100" 
              (click)="onLogout()">
                Sign out
              </div>
            </div>
          </div>
        </ng-container>
      
        <ng-template #signInOptions>
          <div class="flex space-x-4">
            <div class="hover:underline  px-2 py-1 bg-blue-600 rounded-lg text-white  cursor-pointer" (click)="onSignin()">
              Sign in
            </div>
            <div class="hover:underline px-2 py-1 bg-blue-600 rounded-lg text-white cursor-pointer " (click)="onSignup()" >
              Sign up
            </div>
          </div>
        </ng-template>
      </div>
      
    </div>

    <div class="header-group flex flex-col md:flex-row items-center justify-center mt-3 pb-3">
      <!-- Logo -->
      <div class="logo mb-4 md:mb-0 flex-shrink-0 mr-10">
        <a href="#">
          <img
            src="../../../assets/images/final.jpg"
            alt="eBay Logo"
            class="h-16 lg:h-20 rounded-full"
          />
        </a>
      </div>

      <!-- Main group -->
      <div
        class="main-group flex flex-col md:flex-row items-center justify-center flex-1 w-full md:space-x-2 "
      >
        <div class=" flex w-full md:w-3/4 mb-2 md:mb-0 ">
          <input
            type="text"
            placeholder="Search for anything..."
            class="w-full bg-white h-10 px-5 text-sm focus:outline-none rounded-md"
          />
          <!-- <select
            class="border-2 ml-auto hover:border-black rounded-md w-full md:w-1/4 bg-white h-10 px-5 text-sm focus:outline-none"
            [(ngModel)]="selectedCategoryId"
          >
            <option [value]="0">All categories</option>
            @for(category of categories; track category.name) {
            <option [value]="category.id">
              {{ category.name }}
            </option>
            }
          </select> -->
        </div>
        <button
          class="bg-blue-500 w-full md:w-auto text-white px-4 py-2 hover:bg-blue-600 focus:outline-none rounded-md"
        >
          Tìm kiếm
        </button>
      </div>
    </div>
    <!-- <div class="list-categories z-20 relative mb-2">
   
      <ul class="flex flex-wrap justify-center">
        @for (category of categories; track category.name) {
        <li
          class="px-2 py-2 border group flex-shrink-0"
          (click)="onCategoryClick(category)"
        >
          <div
            class="cursor-pointer hover:underline hover:text-blue-600"
          
          >
            {{ category.name }}
          </div>
        </li>
  
        }
      </ul>
    </div> -->
  </div>

  <!-- Dropdown menu for mobile -->
  <div class="lg:hidden">
    <button
      (click)="toggleMobileMenu()"
      class="text-gray-700 hover:text-blue-600"
    ></button>

    <div
      *ngIf="mobileMenuOpen"
      class="absolute top-16 left-0 w-full bg-white border border-gray-300 shadow-lg"
    >
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
        >Home</a
      >
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
        >Deals</a
      >
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
        >Help & Contact</a
      >
    </div>
  </div>
</header>
